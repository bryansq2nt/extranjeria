---
layout: sidebar-block-curved-colored
title: Nuevo registro
---

{{> layouts-mobile-subsidebar}}
<!-- Content Wrapper -->
<div class="view-wrapper view-wrapper-full" data-naver-offset="150" data-mobile-item="#home-sidebar-menu-mobile"
    data-sidebar-open>

    <div class="page-content-wrapper">
        <div class="page-content is-relative">

            <div class="page-title has-text-centered">
                <!-- Sidebar Trigger -->
                <div class="huro-hamburger nav-trigger push-block" data-sidebar="sidebar-block">
                    <span class="menu-toggle has-chevron">
                        <span class="icon-box-toggle">
                            <span class="rotate">
                                <i class="icon-line-top"></i>
                                <i class="icon-line-center"></i>
                                <i class="icon-line-bottom"></i>
                            </span>
                        </span>
                    </span>
                </div>

                <div class="title-wrap">
                    <h1 class="title is-4">Registro</h1>
                </div>

                {{> toolbar}}
            </div>

            <div class="page-content-inner">
                <!--Form Layout 1-->
                <div class="form-layout">
                    <div class="form-outer">
                        <div class="form-header stuck-header">
                            <div class="form-header-inner">
                                <div class="left">
                                    <h3>Nuevo</h3>
                                </div>
                                <div class="right">
                                    <div class="buttons">
                                        <a href="/search.html"
                                            class="button h-button is-light is-dark-outlined">
                                            <span class="icon">
                                                <i class="lnir lnir-arrow-left rem-100"></i>
                                            </span>
                                            <span>Cancelar</span>
                                        </a>
                                        <button id="save-button"
                                            class="button h-button is-primary is-raised" onclick="window.location.href='/person.html'">Crear</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-body">
                            <!--Fieldset-->
                            <div class="form-fieldset">
                                <div class="fieldset-heading">
                                    <h4>Información Personal</h4>
                                </div>

                                <div class="columns is-multiline">
                                    <div class="column is-6">
                                        <div class="field">
                                            <label>Primer nombre</label>
                                            <div class="control">
                                                <input type="text" class="input" placeholder="">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="column is-6">
                                        <div class="field">
                                            <label>Segundo nombre</label>
                                            <div class="control">
                                                <input type="text" class="input" placeholder="">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="column is-6">
                                        <div class="field">
                                            <label>Primer apellido</label>
                                            <div class="control">
                                                <input type="text" class="input" placeholder="">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="column is-6">
                                        <div class="field">
                                            <label>Segundo apellido</label>
                                            <div class="control">
                                                <input type="text" class="input" placeholder="">

                                            </div>
                                        </div>
                                    </div>

                                    <div class="column is-6">
                                        <div class="field">
                                            <label>Género</label>
                                            <div class="control">
                                                <div class="h-select">
                                                    <div class="select-box">
                                                        <span>Seleccionar género</span>
                                                    </div>
                                                    <div class="select-icon">
                                                        <i data-feather="chevron-down"></i>
                                                    </div>
                                                    <div class="select-drop has-slimscroll-sm">
                                                        <div class="drop-inner">
                                                            <div class="option-row">
                                                                <input type="radio" name="product_demo">
                                                                <div class="option-meta">
                                                                    <span>Masculino</span>
                                                                </div>
                                                            </div>
                                                            <div class="option-row">
                                                                <input type="radio" name="product_demo">
                                                                <div class="option-meta">
                                                                    <span>Femnenino</span>
                                                                </div>
                                                            </div>
                                                            <div class="option-row">
                                                                <input type="radio" name="product_demo">
                                                                <div class="option-meta">
                                                                    <span>Otro</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column is-6">
                                        <div class="field">
                                            <label>Fecha de nacimiento</label>
                                            <div class="control has-icon">
                                                <input id="pickaday-datepicker" type="date" class="input"
                                                    placeholder="Select a date">
                                                <div class="form-icon">
                                                    <i data-feather="calendar"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Fieldset-->
                            <div class="form-fieldset">
                                <div class="fieldset-heading">
                                    <h4>Documentos</h4>
                                    <p>Puede cargar mas de un documento.</p>
                                </div>

                                <div class="field is-grouped">
                                    <div class="control">
                                        <div class="file is-boxed">
                                            <label class="file-label">
                                                <input class="file-input" type="file" multiple name="resume">
                                                <span class="file-cta">
                                                    <span class="file-icon">
                                                        <i class="lnil lnil-32 lnil-cloud-upload"></i>
                                                    </span>
                                                    <span class="file-label">
                                                        Cargar
                                                    </span>
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
